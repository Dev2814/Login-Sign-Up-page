 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="Stylesheet" href="Signup-2.css">
 </head>
 <body>
    <div id="content" class="Login">
        <header>
            <img src="LOGO.png" class="logo">
        </header>
      <h2>Sign Up</h2>
      <form action="">
        <input class="inp" type="email" placeholder="Email Id" /required>
        <input class="inp" type="password" placeholder="Password" /required>
        <input class="inp" type="password" placeholder="Confirm Password" /required>
        <div class="btn">
            <button onclick="Back(event)">Back</button>
            <button onclick="Next(event)">Next</button>
        </div>
      </form>
      <p> Already have an account? <a onclick="DelayLogin()">Login</a></p>
   </div>  
   <div id="loader" class="loader">
    <div class="circle">
        <div class="dot"></div>
        <div class="outline"></div>
    </div>
    <div class="circle">
        <div class="dot"></div>
        <div class="outline"></div>
    </div>
    <div class="circle">
        <div class="dot"></div>
        <div class="outline"></div>
    </div>
    <div class="circle">
        <div class="dot"></div>
        <div class="outline"></div>
    </div>
 </div>
   <script src="Signup-2.js"></script>
 </body>
 </html>
