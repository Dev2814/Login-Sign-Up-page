<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="OTPVerification.css">
</head>
<body>
    <div id="content" class="Login">
        <header>
            <img src="LOGO.png" class="logo" alt="Logo">
        </header>
        <h2>OTP Verification</h2>
        <form id="otpForm">
            <div class="input-field">
                <input type="text" maxlength="1" id="otp1" >
                <input type="text" maxlength="1" id="otp2" >
                <input type="text" maxlength="1" id="otp3" >
                <input type="text" maxlength="1" id="otp4" >
            </div>
            <button type="submit" class="btn">Verify OTP</button>
        </form>
        <p>Don't Have an OTP?  <a onclick="ResendOTP()">Resend OTP</a></p>
    </div>
    <div id="loader" class="loader">
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
    </div>
    <script src="OTPVerification.js"></script>
</body>
</html>
