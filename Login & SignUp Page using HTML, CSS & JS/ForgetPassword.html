<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="ForgetPassword.css">
</head>
<body>
    <div class="container" id="content">
        <header>
            <img src="logo.png" class="Logo">
        </header>
        <h1>Forgot Password</h1>
        <p>Enter your email or mobile number to reset your password</p>
        <form>
            <input type="text" placeholder="Email or mobile No.">
            <button onclick="Submit(event)" type="submit">Submit</button>
        </form>
        <p class="sign-in-link">Remembered your password?<a onclick="Signin()">Sign in</a></p>
    </div>
    <div id="loader" class="loader">
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
    </div>
    <script src="ForgetPassword.js"></script>
</body>
</html>
