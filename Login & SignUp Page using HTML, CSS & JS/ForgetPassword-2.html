<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="ForgetPassword-2.css">
</head>
<body>
    <div  id="content" class="container">
        <header>
            <img src="logo.png" class="Logo">
        </header>
        <h1>Forgot Password</h1>
        <p>Enter New Password</p>
        <form>
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <button type="submit" onclick="Submit(event)" >Submit</button>
        </form>
        <p class="sign-in-link">Remembered your password?<a onclick="Signin()">Sign in</a></p>
    </div>
    <div id="loader" class="loader">
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
    </div>
    <script src="ForgetPassword-2.js"></script>
</body>
</html>
